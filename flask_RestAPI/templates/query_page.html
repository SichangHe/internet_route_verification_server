{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        margin: 20px;
    }

    h1, h2 {
        color: #333;
    }

    p {
        color: #555;
    }

    ul {
        list-style-type: square;
        margin-left: 20px;
        color: #777;
    }
</style>
<body>
    <h1>Query Page</h1>
    <form method="post" action="{{ url_for('query_page') }}">
        <label for="as_num">Enter AS Number:</label>
        <input type="number" id="as_num" name="as_num" required>
        <br>
        <label for="content_type">Choose Content Type:</label>
        <select id="content_type" name="content_type" required>
            <option value="rpsl">RPSL Information</option>
            <option value="routes">Routes</option>
            <option value="reports">Reports</option>
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
{% endblock %}
