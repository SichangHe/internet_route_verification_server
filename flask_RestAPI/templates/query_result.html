{% extends 'base.html' %}

{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        margin: 20px;
    }

    h1, h2 {
        color: #333;
    }

    p {
        color: #555;
    }

    ul {
        list-style-type: square;
        margin-left: 20px;
        color: #777;
    }
</style>
<body>
    <h1>Query Result</h1>
    <!-- Display the results based on the user's query -->
    <ul>
        {% for result in results %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>
</body>
{% endblock %}
